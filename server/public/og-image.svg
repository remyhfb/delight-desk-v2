<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#3B82F6" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="#EC4899" opacity="0.15"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="white" opacity="0.9" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Logo Section -->
  <g transform="translate(120, 120)">
    <!-- Heart Icon -->
    <rect x="0" y="0" width="48" height="48" rx="12" fill="url(#accentGradient)"/>
    <path d="M24 35l-6.5-6c-5-4.5-5-12 0-16.5s12-4.5 16.5 0l-2.5 2.5 2.5-2.5c4.5 4.5 4.5 12 0 16.5L24 35z" fill="white" transform="translate(8, 8) scale(0.8)"/>
    
    <!-- Logo Text -->
    <text x="68" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="url(#logoGradient)">DelightDesk</text>
  </g>
  
  <!-- Main Headline -->
  <text x="120" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#1F2937">
    AI Customer Service Automation
  </text>
  <text x="120" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#6B7280">
    Transform support chaos into customer delight
  </text>
  
  <!-- Key Stats -->
  <g transform="translate(120, 340)">
    <!-- 80% Automation -->
    <g>
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#10B981" opacity="0.1" stroke="#10B981" stroke-width="2"/>
      <text x="100" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#059669" text-anchor="middle">80%</text>
      <text x="100" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#065F46" text-anchor="middle">Automation Rate</text>
    </g>
    
    <!-- 4.9 Rating -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
      <text x="100" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#D97706" text-anchor="middle">4.9â˜…</text>
      <text x="100" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#92400E" text-anchor="middle">Customer Rating</text>
    </g>
    
    <!-- 5 Min Setup -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="80" rx="12" fill="#8B5CF6" opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
      <text x="100" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#7C3AED" text-anchor="middle">5 min</text>
      <text x="100" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#5B21B6" text-anchor="middle">Setup Time</text>
    </g>
  </g>
  
  <!-- AI Dashboard Mockup -->
  <g transform="translate(680, 180)">
    <!-- Dashboard Container -->
    <rect x="0" y="0" width="400" height="240" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Dashboard Header -->
    <rect x="0" y="0" width="400" height="50" rx="16" fill="#F8FAFC"/>
    <text x="20" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">AI Support Dashboard</text>
    
    <!-- Live Metrics -->
    <g transform="translate(20, 70)">
      <!-- Emails Processed -->
      <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">Emails Processed Today:</text>
      <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#059669">2,847</text>
      
      <!-- AI Resolution Rate -->
      <text x="200" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">AI Resolution Rate:</text>
      <text x="200" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#8B5CF6">84%</text>
      
      <!-- Response Time -->
      <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">Avg Response Time:</text>
      <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#F59E0B">3.2s</text>
      
      <!-- Happy Customers -->
      <text x="200" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">Happy Customers:</text>
      <text x="200" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#EF4444">12,000+</text>
    </g>
    
    <!-- AI Status Indicator -->
    <g transform="translate(300, 200)">
      <circle cx="10" cy="10" r="8" fill="#10B981"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#059669">AI Online & Learning</text>
    </g>
  </g>
  
  <!-- Bottom CTA -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#6B7280" text-anchor="middle">
    Join 12,000+ businesses using selective AI automation
  </text>
</svg>